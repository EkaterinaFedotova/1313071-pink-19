<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logotype-mobile.svg" width="75" height="22" alt="Приложение Пинк">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="site-list__item">
              <a href="form.html">Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-form">
      <h1 class="page__name">Конкурс на самое безбашенное путешествие с Пинк</h1>
      <form class="form">
        <section class="username">
          <label class="user-name__label" for="surname">Фамилия</label>
          <input class="username__input" type="text" id="surname" name="surname" value="Укажите фамилию *" required>
          <label class="user-name__label" for="name">Имя</label>
          <input class="username__input" type="text" id="name" name="name" value="Введите ваше имя *" required>
          <label class="user-name__label" for="father-name">Отчество</label>
          <input class="username__input" type="text" id="father-name" name="father-name" value="Ну и отчество тоже">
        </section>
        <section class="checklist">
          <fieldset class="checklist__fieldset">
              <legend class="checklist__title">Ваши безбашенные достижения в путешествии</legend>
              <ul class="checklist__list">
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="selfie" checked>
                  <label for="selfie">Сделал селфи с акулой</label>
                </li>
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="sunburned" checked>
                  <label for="sunburned">Обгорел на пляже</label>
                </li>
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="norris">
                  <label for="norris">Видел Чака Норриса</label>
                </li>
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="souvenirs">
                  <label for="souvenirs">Накупил сувениров</label>
                </li>
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="efel-tower" checked>
                  <label for="efel-tower">Удержал башню</label>
                </li>
                <li class="checklist__item">
                  <input class="visually-hidden checkbox-input" type="checkbox" id="hotel">
                  <label for="hotel">Разгромил отель</label>
                </li>
              </ul>
            </fieldset>
        </section>
        <section class="user-contacts">
          <label class="user-contacts__label" for="phone-number">Номер телефона</label>
          <input class="user-contacts__input" type="text" id="phone-number" name="phone-number" value="Номер, пожалуйста">
          <label class="user-contacts__label" for="name">Адрес почты</label>
          <input class="user-contacts__input" type="text" id="email" name="email" value="Введите почту *" required>
        </section>
        <section class="radiolist">
          <fieldset class="radiolist__fieldset">
              <legend class="radiolist__title">С каким приложением путешествовали?</legend>
              <ul class="radiolist__list">
                <li class="radiolist__item">
                  <input class="visually-hidden checkbox-input" type="radio" id="iOS" name="radio" checked>
                  <label for="iOS">Pink для iOS</label>
                </li>
                <li class="radiolist__item">
                  <input class="visually-hidden checkbox-input" type="radio" id="android" name="radio">
                  <label for="android">Pink на Android</label>
                </li>
                <li class="radiolist__item">
                  <input class="visually-hidden checkbox-input" type="radio" id="windows" name="radio">
                  <label for="windows">Windows Phone</label>
                </li>
              </ul>
            </fieldset>
        </section>
        <section class="feedback">
          <label class="feedback__title" for="feedback-text">Опишите свои эмоции</label>
          <textarea class="feedback__text" name="feedback-text" id="feedback-text" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
        </section>
        <button class="form__button" type="submit"></button>
        <p class="form__note"><span class="form__note--required">*</span>— обязательные поля</p>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-wrapper">
         <section class="footer__social networks">
          <ul class="networks__list">
            <li class="networks__item">
              <a class="networks__item--twitter" href="" aria-label="Twitter"></a>
            </li>
            <li class="networks__item">
              <a class="networks__item--fb" href="" aria-label="Facebook"></a>
            </li>
            <li class="networks__item">
              <a class="networks__item--youtube" href="" aria-label="Youtube"></a>
            </li>
          </ul>
          </section>
          <section class="copywrite">
            <p class="copywite__text">Разработано</p>
          </section>
      </div>
    </footer>
  </body>
</html>
